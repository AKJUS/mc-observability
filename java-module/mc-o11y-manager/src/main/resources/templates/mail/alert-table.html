<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px;
            border: 2px solid #495057;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td { 
            padding: 12px 8px; 
            text-align: left; 
            border: 1px solid #495057;
        }
        th { 
            background-color: #495057; 
            color: white; 
            font-weight: bold; 
            font-size: 14px;
        }
        th:nth-child(1) { width: 25%; } /* Namespace ID */
        th:nth-child(2) { width: 25%; } /* MCI ID */
        th:nth-child(3) { width: 25%; } /* Target ID */
        th:nth-child(4) { width: 25%; } /* Resource Usage */
        td {
            background-color: #ffffff;
        }
        tr:nth-child(even) td {
            background-color: #f8f9fa;
        }
        .metric { 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div th:fragment="alertTable(alerts)">
        <table>
            <thead>
                <tr>
                    <th>Namespace ID</th>
                    <th>MCI ID</th>
                    <th>Target ID</th>
                    <th>Resource Usage</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alert : ${alerts}">
                    <td th:text="${alert.namespaceId}">namespace-id</td>
                    <td th:text="${alert.mciId}">mci-id</td>
                    <td th:text="${alert.targetId}">target-id</td>
                    <td class="metric" th:text="${alert.resourceUsage + '%'}">0%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

              examples:
                get-log-volumes:
                  value: |-
                    {
                      "timestamp" : "2025-10-01T00:54:27",
                      "status" : "SUCCESS",
                      "code" : "OK",
                      "message" : "Successfully retrieved log volume data.",
                      "requestId" : "string",
                      "data" : {
                        "result" : {
                          "data" : [ {
                            "metric" : {
                              "env" : "string",
                              "app" : "string"
                            },
                            "values" : [ {
                              "timestamp" : 0,
                              "value" : "string"
                            } ]
                          } ]
                        }
                      }
                    }
  /api/o11y/log/query_range:
    get:

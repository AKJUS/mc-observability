                        "offset" : 0,
                        "paged" : true,
                        "unpaged" : false
                      },
                      "totalPages" : 1,
                      "totalElements" : 0,
                      "numberOfElements" : 0
                    }
    post:
      tags:
      - "[Trigger] Monitoring Measurement Trigger"
      summary: CreateTriggerPolicy
      description: Create trigger policy
      operationId: create-trigger-policy
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/TriggerPolicyCreateRequest'
            examples:
              create-trigger-policy:
                value: |-
                  {
                    "title" : "CPU Alert Policy",
                    "description" : "Alert when CPU usage is high",
                    "thresholdCondition" : {
                      "info" : 30.0,
                      "warning" : 50.0,
                      "critical" : 70.0
                    },
                    "resourceType" : "CPU",
                    "aggregationType" : "LAST",
                    "holdDuration" : "0m",
                    "repeatInterval" : "1h"
                  }
      responses:
        "201":
          description: "201"

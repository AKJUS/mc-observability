      - "[Manager] Monitoring Metric"
      summary: QueryMetrics
      description: Retrieve InfluxDB metrics
      operationId: query
      parameters:
      - name: nsId
        in: path
        description: "nsId (e.g., ns-1)"
        required: true
        schema:
          type: string
      - name: mciId
        in: path
        description: "mciId (e.g., mci-1)"
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/MetricRequestDTO'
            examples:
              query:
                value: |-
                  {
                    "measurement" : "cpu",
                    "range" : "1h",
                    "group_time" : "12m",
                    "group_by" : [ "ns_id" ],
                    "limit" : 0,
                    "fields" : [ {
                      "function" : "mean",
                      "field" : "usage_idle"
                    } ],
